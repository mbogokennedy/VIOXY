{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class= "col-md-4 offset-3">
            <form class="form-signin" class="form-label-group" action="" method="post">{% csrf_token %}
                {% if form.email.errors %}{{ form.email.errors }}{% endif %}
                    <p>Enter Your Email:{{ form.email }}</p> 
                <input type="submit" class='btn btn-lg btn-primary btn-block' value="Reset password" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
